{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div class="list-group">
        {% for category in categories %}
            <a href={% url 'auctions:category_listing' category=category.name%} class="list-group-item list-group-item-action">
             {{category.name}}
            </a>
        {% endfor %}
      </div>
{% endblock %}
